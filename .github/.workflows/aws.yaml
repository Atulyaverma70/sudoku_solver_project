name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ECR login
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

      - name: Build image
        run: docker build -t sudoku-solver .

      - name: Tag image
        run: docker tag sudoku-solver:latest ${{ secrets.ECR_REPO }}:latest

      - name: Push image
        run: docker push ${{ secrets.ECR_REPO }}:latest

      - name: Restart container
        run: |
          docker stop sudoku-container || true
          docker rm sudoku-container || true
          docker run -d -p 5080:5000 --name sudoku-container ${{ secrets.ECR_REPO }}:latest
